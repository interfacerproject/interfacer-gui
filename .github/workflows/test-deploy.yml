name: ðŸ§ª & ðŸš€
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18]

    name: Test on Node v${{ matrix.node }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Git Sumbodule Update
        run: |
          git submodule update --init
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          install: false
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Write local env file
        run: cp .env.example .env.local
      - run: pnpm run build
      - name: Save build folder ðŸ†™
        uses: actions/upload-artifact@v3
        with:
          name: built
          if-no-files-found: error
          path: .next

  e2e:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          install: false
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: Download the built folders â¬
        uses: actions/download-artifact@v3
        with:
          name: built
          path: .next
      - name: Write the cypress.env.json file ðŸ“
        run: |
          echo '${{ secrets.CYPRESS_ENV_CI }}' > cypress.env.json
      - name: Cypress E2E tests ðŸ§ª
        uses: cypress-io/github-action@v4
        with:
          start: npm run start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 130
          record: true
          tag: node-${{ matrix.node }}
          browser: chrome
          config: pageLoadTimeout=60000,baseUrl=http://localhost:3000
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}

  components:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          install: false
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: Download the built folders â¬
        uses: actions/download-artifact@v3
        with:
          name: built
          path: .next
      - name: Write the cypress.env.json file ðŸ“
        run: |
          echo '${{ secrets.CYPRESS_ENV_CI }}' > cypress.env.json
      - name: Cypress Component tests ðŸ§ª
        uses: cypress-io/github-action@v4
        with:
          command: npm run test:component
          wait-on: "http://localhost:3000"
          wait-on-timeout: 130
          record: true
          tag: node-${{ matrix.node }}
          browser: chrome
          config: pageLoadTimeout=60000,baseUrl=http://localhost:3000
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY_COMPONENTS }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_PROJECT_ID: 7iq8xz

  deploy:
    name: ðŸš€ Deploy on staging server
    needs: [e2e, components]
    if: github.ref == 'refs/heads/main'
    uses: dyne/workflows/.github/workflows/node-staging-deploy.yml@main
    secrets: inherit
    with:
      deploy_url: https://interfacer-gui-staging.dyne.org
